<!doctype html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>NodeJS Skeleton</title>

		<!-- Load js dep -->
		<script src="bower_components/socket.io-client/socket.io.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-socket-io/socket.min.js"></script>
		<script src="js/app.js"></script>
		<!-- Some css -->
		<style type="text/css">
			.container {
				padding: 200px 0;
			}
			.funny-stuff {
				text-align: center;
			}
		</style>
	</head>
	<!-- appController -->
	<body ng-controller="appController">
		<div class="container">
			<div class="funny-stuff">
				<span>
					Question: {{funnyStuff.question}}
				</span>
			</div>
			<div class="funny-stuff">
				<span>
					Answer: {{funnyStuff.answer}}
				</span>
			</div>
		</div>
	</body>
</html>
